<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>मार्कशीट जनरेटर</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>मार्कशीट जनरेटर</h1>
        </div>
        
        <div class="form-container">
            <form id="marksheetForm">
                <div class="form-group">
                    <label for="studentName">छात्र का नाम:</label>
                    <input type="text" id="studentName" placeholder="छात्र का नाम दर्ज करें" required>
                </div>
                
                <div class="form-group">
                    <label for="fatherName">पिता का नाम:</label>
                    <input type="text" id="fatherName" placeholder="पिता का नाम दर्ज करें" required>
                </div>
                
                <div class="form-group">
                    <label for="motherName">माता का नाम:</label>
                    <input type="text" id="motherName" placeholder="माता का नाम दर्ज करें" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">जन्म तिथि:</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="rollNumber">रोल नंबर:</label>
                    <input type="text" id="rollNumber" placeholder="रोल नंबर दर्ज करें" required>
                </div>
                
                <div class="form-group">
                    <label for="class">कक्षा:</label>
                    <select id="class" required>
                        <option value="6">कक्षा 6</option>
                        <option value="7">कक्षा 7</option>
                        <option value="8">कक्षा 8</option>
                        <option value="9">कक्षा 9</option>
                    </select>
                </div>
                
                <div class="marks-section">
                    <h3>विषयों में अंक दर्ज करें (प्रत्येक विषय 200 अंकों का)</h3>
                    <table class="marks-table">
                        <thead>
                            <tr>
                                <th>विषय</th>
                                <th>अर्धवार्षिक परीक्षा</th>
                                <th>वार्षिक परीक्षा</th>
                                <th>कुल अंक</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>हिंदी</td>
                                <td><input type="number" id="hindi_half" min="0" max="200" value="0"></td>
                                <td><input type="number" id="hindi_annual" min="0" max="200" value="0"></td>
                                <td><span id="hindi_total">0</span></td>
                            </tr>
                            <tr>
                                <td>अंग्रेजी</td>
                                <td><input type="number" id="english_half" min="0" max="200" value="0"></td>
                                <td><input type="number" id="english_annual" min="0" max="200" value="0"></td>
                                <td><span id="english_total">0</span></td>
                            </tr>
                            <tr>
                                <td>गणित</td>
                                <td><input type="number" id="math_half" min="0" max="200" value="0"></td>
                                <td><input type="number" id="math_annual" min="0" max="200" value="0"></td>
                                <td><span id="math_total">0</span></td>
                            </tr>
                            <tr>
                                <td>विज्ञान</td>
                                <td><input type="number" id="science_half" min="0" max="200" value="0"></td>
                                <td><input type="number" id="science_annual" min="0" max="200" value="0"></td>
                                <td><span id="science_total">0</span></td>
                            </tr>
                            <tr>
                                <td>सामाजिक विज्ञान</td>
                                <td><input type="number" id="social_half" min="0" max="200" value="0"></td>
                                <td><input type="number" id="social_annual" min="0" max="200" value="0"></td>
                                <td><span id="social_total">0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="generateBtn">मार्कशीट जनरेट करें</button>
                    <button type="button" id="printBtn" style="display:none;">प्रिंट करें</button>
                </div>
            </form>
        </div>
        
        <div id="marksheetOutput" class="marksheet-output" style="display:none;">
            <!-- Generated marksheet will appear here -->
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
